<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Menu</title>
</head>
<body>
<h1>Edit Menu</h1>
    <form method="POST">
        <label for="id">id (locked): </label>
            <input type="text" name="id" placeholder="Description..." value="{{ id }}" disabled><br>
        <label for="descr">Description: </label>
            <input type="text" name="descr" placeholder="Description..." value="{{ descr }}"><br>
        <label for="price">Price: </label>
            <input type="number" name="price" value="{{ price }}"><br>

        <input type="submit" value="Submit"><br>
    </form>
</body>
</html>
